    <main>
        <svg width="240" height="240" viewbox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="110" cy="110" r="100" stroke-width="15" fill="white" stroke="green"></circle>
            <polyline points="70,120 100,155 150,80" stroke="green" stroke-width="15" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <div class="creditcard">
            <svg width="400" height="110">
                <rect x="50" y="20" rx="30" ry="20" width="300" height="100" fill="black" />
            </svg> 
        <svg width="400" height="110">
            <rect x="50" y="20" rx="5" width="300" height="30" fill="black" />
        </svg> 
        </div>

        <div class="myown">
            <svg viewbox="0 0 100 100" style="border: green solid">
                <path stroke="green" stroke-width=".2" d="M10 0 V100" />

                <path stroke="green" stroke-width=".2" d="M50 0 V100" />
                <path stroke="green" stroke-width=".2" d="M60 0 V100" />

                <path stroke="green" stroke-width=".2" d="M0 10 H100" />

                <path stroke="green" stroke-width=".2" d="M0 30 H100" />

                <path stroke="green" stroke-width=".2" d="M0 80 H100" />
                <path stroke="green" stroke-width=".2" d="M0 90 H100" />

                <path stroke="green" stroke-width="1" fill="green" d="M20 10 H50 V0 L80 20 L50 40 V30 H20 z" />
                <path stroke="green" stroke-width="1" fill="green" d="M20 60 h30 v-10 l30 20 l-30 20 v-10 h-30 z " />
            </svg>
        </div>

</main>
